<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Scratch Animations</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="impress/demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>


<div id="impress">

    <div class="step" data-x="0" data-y="0" data-scale="1">
        <h1 style="color: rgba(47,154,70,1)">Animation</h1>
        <img src="images/lostInSpace.gif">
    </div>

    <div class="step" data-x="0" data-y="700" data-z="0" data-rotate-z="0" data-rotate-y="90" data-scale="1">
        <h1 style="color: rgba(47,154,70,1)">Animation:
        <b style="color: rgba(225,169,26,1)">loops</b></h1>
        <img src="images/lostInSpace.gif" style="width:40%">
        <img src="images/lostInSpaceCode.png" style="width:80%">
    </div>

    <div class="step" data-x="0" data-y="700" data-z="0" data-rotate-z="0" data-rotate-y="180" data-scale="1">
        <img src="images/lostInSpaceCode.png" style="width:100%"><br>
        <span style="color: rgba(225,169,26,1); position: relative; left: -150px">Rocket</span>
        <span style="color: rgba(225,169,26,1)">Star</span>
        <span style="color: rgba(225,169,26,1); position: relative; right: -150px">Monkey</span>
    </div>

    <div class="step" data-x="0" data-y="0" data-z="0" data-rotate-z="0" data-rotate-y="270" data-scale="1">
        <h1><b style="color: rgba(225,169,26,1)">loops</b></h1>
        <img src="images/loops.png" style="width:100%">
    </div>


    <div id="overview" class="step" data-x=410" data-y="300" data-rotate-x="-45" data-rotate-y="310" data-rotate-z="10" data-scale="2">
    </div>

    <!--
        
        So to summarize of all the possible attributes used to position presentation steps, we have:
        
        * `data-x`, `data-y`, `data-z` - they define the position of **the center** of step element on
            the canvas in pixels; their default value is 0;
        * `data-rotate-x`, `data-rotate-y`, 'data-rotate-z`, `data-rotate` - they define the rotation of
            the element around given axis in degrees; their default value is 0; `data-rotate` and `data-rotate-z`
            are exactly the same;
        * `data-scale` - defines the scale of step element; default value is 1
        
        These values are used by impress.js in CSS transformation functions, so for more information consult
        CSS transfrom docs: https://developer.mozilla.org/en/CSS/transform
        
    -->
<!--     <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div> -->

</div>

<script src="impress/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
